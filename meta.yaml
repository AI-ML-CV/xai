package: 
    name: xai
    version: "0.0.2"
    
python:
    - 3.6

build:
    number: 1
    script: python setup.py install

about:
    home: https://github.com/EthicalML/xai
    license: MIT
    license_file: LICENSE
    summary: XAI - An eXplainability toolbox for machine learning

extra:
    maintainers:
        - Alejandro Saucedo <a@ethical.institute>

source: 
    git_url: https://github.com/EthicalML/xai
    git_rev: master

channels:
    - conda-forge
    - defaults

requirements:
    build:
        - python
        - setuptools
        - pandas==0.23.4
        - matplotlib==3.0.2
        - numpy==1.15.4
        - scipy==1.1.0
        - scikit-learn==0.20.1
        - python-dateutil==2.7.5
        - pytz==2018.7
        - pyparsing==2.3.0
        - cycler==0.10.0
        - kiwisolver==1.0.1
        - six==1.12.0

    run:
        - python
        - setuptools
        - pandas==0.23.4
        - matplotlib==3.0.2
        - numpy==1.15.4
        - scipy==1.1.0
        - scikit-learn==0.20.1
        - python-dateutil==2.7.5
        - pytz==2018.7
        - pyparsing==2.3.0
        - cycler==0.10.0
        - kiwisolver==1.0.1
        - six==1.12.0

